<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del Treno - Form</title>

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- /bootstrap link -->

  <!-- link to google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <!-- link to google fonts -->

  <!-- link to stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header class="mb-5">
    <div>
      <a href="#">
        <img src="./img/boolean-express-logo.png" alt="Boolean Express">
      </a>
    </div>
  </header>

  <main>
    <!-- inputs form -->
    <form action="./index.html" class="container" id="ticket-form">
      <!-- numbers inputs -->
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="km-input" placeholder="Km da percorrere">
        <label for="km-input">Km da percorrere</label>
      </div>
      <div class="form-floating mb-4">
        <input type="number" class="form-control" id="age-input" placeholder="Età del passeggero">
        <label for="age-input">Età del passeggero</label>
      </div>

      <!-- submit button -->
      <div class="d-grid gap-2 col-6 mx-auto mb-5">
        <button class="btn" type="submit" id="data-submit">Calcola</button>
      </div>

      <!-- <button type="submit" id="data-submit">Calcola</button> -->
    </form>
    <!-- /inputs form -->

    <!-- data list -->
    <ul class="container list-group d-none" id="data-list">
      <li class="list-group-item" id="km-log"></li>
      <li class="list-group-item" id="age-log"></li>
      <li class="list-group-item fs-2" id="price-log"></li>
    </ul>
    <!-- /data list -->

    <!-- invalid data alert message -->
    <h2 class="container text-center d-none" id="invalid-data">I dati inseriti non sono validi</h2>

  </main>

  <!-- main JS -->
  <script src="./js/app.js"></script>
</body>

</html>
